<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* This is the CSS section */
        body {
            /* Sets the background color for the entire page */
            background-color: lightcyan;
            
            /* Sets the default text color for the page */
            color: #333333; /* A dark grey for better readability */
            
            /* Sets a clean, sans-serif font */
            font-family: Arial, sans-serif;
            
            /* Centers the text within the body */
            text-align: center;
            
            /* Adds some padding from the top to prevent text from touching the edge */
            padding-top: 100px;
        }

        h1 {
            /* Makes the heading font size significantly larger */
            font-size: 3.5rem; /* 'rem' is a flexible unit for font sizes */
        }

        p {
            /* Makes the paragraph font size slightly larger than the default */
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Page!</h1>
    <p>This was made with AI.</p>

</body>
</html>
